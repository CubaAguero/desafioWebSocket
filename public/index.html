<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.8/ejs.min.js" integrity="sha256-Y2nh8REXJuW3b7k2ytbjm+2IZO0pOsME5Tq+t3HRb8E=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Carga</h1>
        <h4>Ingrese un Producto</h4>
        <div class="container">
            <div class="row g-3 mt-3">
                <form id="saveProd" class="col-6">
                    <label for="title" class="form-label">Nombre:</label>
                    <input type="text" name="title"  id="title" class="form-control">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="text" name="price" id="price" class="form-control">
                    <label for="thumbnail" class="form-label">Url:</label>
                    <input type="text" name="thumbnail" id="thumbnail" class="form-control">
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            
                <div id="productos" class="container mt-3">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <h4>Chat</h4>
        <div class="row">
            <div class="col-6">
                <form id="formChat">
                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">Email:</label>
                        <div class="col-10">
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <textarea  id="message" rows="2" placeholder="Inserte un mensaje" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
        </div>
        <div class="container mt-3" id="chatMessage">

        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
